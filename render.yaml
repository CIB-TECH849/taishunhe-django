services:
  - name: taishunhe-redis
    type: redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: taishunhe-backend
    env: docker
    plan: starter
    region: singapore
    dockerContext: ./backend
    dockerfilePath: Dockerfile
    autoDeploy: true

    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: taishunhe-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: taishunhe-redis
          type: redis
          property: connectionString

databases:
  - name: taishunhe-db
    plan: starter
    region: singapore