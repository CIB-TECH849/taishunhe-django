{% extends "base.html" %}
{% block content %}
<h1>購物車</h1>
<table class="table">
  <thead>
    <tr><th>商品</th><th>數量</th><th>小計</th><th></th></tr>
  </thead>
  <tbody>
  {% for item in items %}
    <tr>
      <td>{{ item.product.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.subtotal }}</td>
      <td>
        <a href="{% url 'remove_from_cart' item.id %}" class="btn btn-sm btn-danger">移除</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="4">購物車目前是空的。</td></tr>
  {% endfor %}
  </tbody>
</table>
<p class="fw-bold">總計：{{ total }} 元</p>
{% if items %}
  <a href="/orders/checkout/" class="btn btn-primary">前往結帳</a>
{% endif %}
{% endblock %}
