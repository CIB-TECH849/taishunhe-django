<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Taishunhe{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Taishunhe</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/products/">商品</a></li>
        <li class="nav-item"><a class="nav-link" href="/cart/">購物車</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders/">訂單</a></li>
      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item"><span class="nav-link">Hi, {{ user.username }}</span></li>
          <li class="nav-item"><a class="nav-link" href="/accounts/logout/">登出</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/accounts/login/">登入</a></li>
          <li class="nav-item"><a class="nav-link" href="/accounts/register/">註冊</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
