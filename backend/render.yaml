services:
  - type: web
    name: taishunhe-backend
    env: docker
    plan: starter
    region: singapore
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: taishunhe-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: taishunhe-redis
          property: connectionString

  - type: redis
    name: taishunhe-redis
    ipAllowList: []

databases:
  - name: taishunhe-db
    plan: starter
    region: singapore
